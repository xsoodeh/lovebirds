<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBirds</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="main-container-15">

        <div class="login-image">

        </div>

        <div class="login-inputs">

            <h3><b>LoveBirds</b></h3>
            <h5 class="welcome-title">Welcome to lovebirds</h5>
            <form class="form form-color">

                <label class="form-text-color" for="username">Username or Email</label>
                <input typeof="text" id="username">

                <label class="form-text-color" for="password">Password</label>
                <input type="password" id="password">
            </form>

            <a class="forget-link form-text-color">
                Forget password?
            </a>

            <button class="btn-sign-in" type="submit">
                <a href="#">Sign in</a>
            </button>

            <hr>
            
            <p>logo</p>
            <p>google</p>


        </div>

    </div>
</body>

</html>
